# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven: parent
      run: mvn -B -U -e install --file "parent/pom.xml"
    - name: Build with Maven: dependencies
      run: mvn -B -U -e install --file "dependencies/pom.xml"
    - name: Build with Maven: all-modules
      run: mvn -B -U -e install --file "pom.xml"
